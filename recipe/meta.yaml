{% set name = "climlab" %}
{% set version = "0.6.0" %}
{% set sha256 = "28c2b025d07a645b1ed35c5490f22f133cd4e63340206e0d39b2782d07cf223f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [win and py3k]

requirements:
  build:
    - toolchain
    - mingwpy  # [win]
    - gcc  # [osx]
    - python
    - setuptools
    - libgfortran  # [linux]
    - numpy 1.11.*

  run:
    - python
    - numpy >=1.11
    - scipy
    - netcdf4
    - pytest
    - libgfortran  # [linux or osx]
    - future
    - numba  # [py2k]

test:
  requires:
    - pytest
  imports:
    - climlab
  commands:
    - pytest -v --pyargs climlab.tests.test_rrtm

about:
  home: https://github.com/brian-rose/climlab
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package for process-oriented climate modeling
  doc_url: http://climlab.readthedocs.io/
  dev_url: https://github.com/brian-rose/climlab

extra:
  recipe-maintainers:
    - brian-rose
